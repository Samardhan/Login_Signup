<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT - View Enquries</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>
<body>


	<table class="table table-striped table-bordered table-hover"
		id="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Course</th>
				<th scope="col">Number</th>
				<th scope="col">Enquiry Date</th>
				<th scope="col">Status</th>
				<th scope="col">Mode</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>


			<tr th:each="data : ${data}">
				<th th:text="${dataStat.index+1}"></th>
				<td><p th:text="${data.studentName}"></p></td>
				<td><p th:text="${data.courseName}"></p></td>
				<td><p th:text="${data.studentNumber}"></p></td>
				<td><p th:text="${data.createDate}"></p></td>
				<td><p th:text="${data.enqStatus}"></p></td>
				<td><p th:text="${data.classMode}"></p></td>
				<td><a
					th:href="@{/edit-enquiry?enqId={enqId}(enqId=${data.enqId})}"
					class="btn btn-primary">Edit</a></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
